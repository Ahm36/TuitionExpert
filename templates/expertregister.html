{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tuition Expert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet" />
    <link
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/boxicons/css/boxicons.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/glightbox/css/glightbox.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/remixicon/remixicon.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/swiper/swiper-bundle.min.css' %}"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center justify-content-between">
  
        <h1 class="logo"><a href="index.html">TuitionEXPERT</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
  
        <nav id="navbar" class="navbar">
          <ul>
            <li><a class="nav-link scrollto active" href="{% url 'index' %}">Home</a></li>
            <li><a class="nav-link scrollto" href="{% url 'expert-register' %}">Register as Expert</a></li>
            <li><a class="nav-link scrollto" href="{% url 'student-register' %}">Register as Student </a></li>
            
            <li><a class="getstarted scrollto" href="{% url 'login' %}">Login</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
  
      </div>
    </header>
    <section  class="d-flex align-items-center">
    <div class="container-fluid text-center">
      <h1>Register as Expert</h1>

      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="expname" class="form-label">Name :</label>
          <input type="text" class="form-control" id="expname" name="expname" required />
        </div>
        <div class="mb-3">
          <label for="sub" class="form-label">Gender :</label>

          <select name="gender" required>
            <option class="option" value="F">Female</option>
            <option class="option" value="M">Male</option>
            <option class="option" value="O">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date Of Birth : </label>
          <input type="date" class="form-control" id="dob" name="dob" required />
        </div>

        <div class="mb-3">
          <label for="qual" class="form-label">Qualification : </label>
          <input type="text" class="form-control" id="qual" name="qual" required />
        </div>

        <div class="mb-3">
          <label for="exp" class="form-label">Experience(Year) :</label>
          <input type="text" class="form-control" id="exp" name="exp" required />
        </div>
        <div class="mb-3">
          <label for="sub" class="form-label">Choose Subject :</label>
          <select class="form-select" name="sub" required>
            {% for s in sub %}
            <option value="{{s.id}}">{{s.name}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number :</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            max="10"
            min="10"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Email : </label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="mb-3">
          <label for="desc" class="form-label">Description :</label>

          <textarea
            class="form-control"
            id="desc"
            rows="3"
            name="desc"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="docname" class="form-label">Document Name : </label>
          <input type="text" class="form-control" id="docname" name="docname" required />
        </div>
        <div class="mb-3">
          <label for="docname" class="form-label">Document File : </label>
          <input
            type="file"
            multiple
            class="form-control"
            id="docfile"
            name="docfile"
            required
          />
        </div>
        <div class="mb-3">
          <label for="docname" class="form-label"> About Description : </label>
          <input type="text" class="form-control" id="docfile" name="docdesc" required />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
