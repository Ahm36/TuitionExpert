<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Expert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Tuition Expert</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'student-home' %}">Student Home </a>
        <a class="nav-item nav-link" href="{% url 'student-classrooms' %}">Classrooms</a>

      </div>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="text-white">
        <a href="{% url 'logout-student' %}" class="nav-item nav-link">
          <button type="button" class="btn btn-danger">Logout</button></a>
      </li>
    </ul>
  </nav>

    <div class="container-fluid text-center">


        <h4>Classrooms</h4>

        <div class="row">

            {% for class in classroom %}
            
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">ClassRoom</h5>
                <h5 class="card-subtitle">Expert:{{class.expert.name}}</h5>
                <h5 class="card-subtitle">Subject:{{class.expert.subject.name}}</h5>

                <h6 class="card-subtitle mb-2 text-muted"></h6>

                <a href="{% url 'student-classroom' class.id %}" class="btn btn-success">Go Inside</a>
              </div>
            </div>
            
            {% endfor %}
        </div>


    </div>

</body>
</html>
